<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Js Demo</title>
		<script type="text/javascript">
window.onload = () => {
	console.log = (...args) => document.body.innerText += args.join(' ') + '\n';
	const taskName = window.location.search.slice(1);
	if (!taskName.match(/^\w+$/))
		return;

	document.querySelector('title').innerText = `${taskName} Demo`;
	const script = document.createElement('script');
	script.type = 'application/javascript';
	script.src = `${taskName}.js`;
	document.body.appendChild(script);
};
		</script>
	</head>

	<body>
	</body>
</html>
