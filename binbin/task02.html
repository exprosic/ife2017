<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Task 02</title>
	</head>

	<body>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">
			<!--
	   <li>第一名：福州（样例），10</li>
	   <li>第二名：福州（样例），10</li>
			-->
		</ul>

		<script type="text/javascript">
'use strict';

const aqiData = [
	["北京", 90],
	["上海", 50],
	["福州", 10],
	["广州", 50],
	["成都", 90],
	["西安", 100]
];

{
	let aqi_list = document.getElementById('aqi-list');
	for (const city of aqiData) {
		if (city[1] > 60) {
			let li = document.createElement('li');
			li.innerText = city[0];
			aqi_list.appendChild(li);
		}
	}
}
		</script>
	</body>
</html>
